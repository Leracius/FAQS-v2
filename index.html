<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d1e35"> 
    <title>#006 | FAQS with js</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./asets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="card-container">
        <div class="box"><img src="./asets/illustration-box-desktop.svg" alt="illustrtion-box"></div>
        <div class="card">
            <div class="image-section">
                <div class="pattern"><img src="./asets/bg-pattern-desktop.svg" alt="pattern-desktop" ></div>
                <div class="woman"><img src="./asets/illustration-woman-online-desktop.svg" alt="illustration-woman"></div>
                <div class="mobile-woman"><img src="./asets/illustration-woman-online-mobile.svg" alt="mobile-woman"></div>
                <div class="mobile-pattern"><img src="./asets/bg-pattern-mobile.svg" alt="pattern-mobile"></div>

            </div>
            <div class="card-section-container">
                <div class="button-section">
                    <div class="titulo"><h1>FAQ</h1></div>
                    <div class="grow-card"> 
                        <button class="btn-expandible"><h2 class="titulitos">How many team members can i invite?</h2><img class="line" src="./asets/icon-arrow-down.svg" alt="botonsito"></button>
                        <p class="p-visible">All that you want :)</p>
                    </div>
                    <div class="grow-card">
                        <button class="btn-expandible"><h2  class="titulitos">How many is the maximum file upload size?</h2><img class="line" src="./asets/icon-arrow-down.svg" alt="botonsito"></button>
                        <p class="p-visible">No more than 2gb</p> 
                    </div>
                    <div class="grow-card"> 
                        <button  class="btn-expandible"><h2 class="titulitos">How do i reset my password?</h2><img class="line" src="./asets/icon-arrow-down.svg" alt="botonsito" ></button>
                        <p class="p-visible">Like any account you have</p> 
                    </div>
                    <div class="grow-card"> 
                        <button  class="btn-expandible"><h2  class="titulitos">Can i cancel my subscription?</h2><img class="line" src="./asets/icon-arrow-down.svg" alt="botonsito"></button>
                        <p class="p-visible">Yes, whenever you want!</p> 
                    </div>
                    <div class="grow-card"> 
                        <button  class="btn-expandible"><h2 class="titulitos">Do you provide additional support?</h2><img class="line" src="./asets/icon-arrow-down.svg" alt="botonsito"></button>
                        <p class="p-visible">We have a special section in our website.</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
